steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/your-project-id/repository-name/traefik-reverse-proxy:$COMMIT_SHA', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/your-project-id/repository-name/traefik-reverse-proxy:$COMMIT_SHA']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy traefik-proxy \
          --image us-central1-docker.pkg.dev/your-project-id/repository-name/traefik-reverse-proxy:$COMMIT_SHA \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --port 80

images:
  - 'us-central1-docker.pkg.dev/your-project-id/repository-name/traefik-reverse-proxy:$COMMIT_SHA'
